<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kivu Neighbourhood Map</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/responsive.min.css" media="min-width: 480px">
</head>
<body>
	<div id="map" data-bind="click: hide"></div>
	<div id="menu">
		<div id="hamburger" data-bind="click: toggleSearch">
			<div class="hamburger-icon"></div>
		</div>
		<input type="text" id="search-bar" data-bind="visible: searchBar, hasFocus: isSearching, textInput: searchString, click: onSearchBarClick"></input>
		<div id="list-view" data-bind="visible: isSearching, foreach: matchingLocations">
			<div class="list-item" data-bind="click: $parent.onLocationClick">
				<picture>
					<source type="image/webp" data-bind="attr: {srcset: webpUrl}">
						<img class="list-item-img" data-bind="attr: {src: url}">
					</source>
				</picture>
				<div class="list-item-name" data-bind="text: name"></div>
			</div>
		</div>
	</div>
	<script type="text/template" id="infowindow-template">
		<div class="infowindow">
			<a href="" class="infowindow-name"><%= name %></a>
			<picture>
				<source srcset=<%= webpUrl %> type="image/webp">
					<img class="infowindow-img" src=<%= url %>>
				</source>
			</picture>
			<div class="infowindow-description"></div>
		</div>
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
