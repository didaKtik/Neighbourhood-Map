<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kivu Neighbourhood Map</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/responsive.min.css" media="min-width: 480px">
</head>
<body>
	<div id="blueBar" class="loading bar" data-bind="visible: !ready()"></div>
	<div id="yellowBar" class="loading bar" data-bind="visible: !ready()"></div>
	<div id="greenBar" class="loading bar" data-bind="visible: !ready()"></div>
	<div id="map" data-bind="click: hide"></div>
	<div id="menu" style="display: none" data-bind="visible: ready">
		<div id="hamburger" data-bind="click: toggleSearchBar">
			<div class="hamburger-icon"></div>
		</div>
		<input type="text" id="search-bar" data-bind="
			visible: searchBarVisible,
			textInput: searchString,
			click: search,
			escapeKey: toggleSearchBar,
			enterKey: panToAndOpen,
			downArrow: highlightNext,
			upArrow: highlightPrevious"></input>

		<!-- <input class="edit" data-bind="value: title, valueUpdate: 'afterkeydown', enterKey: $root.saveEditing, escapeKey: $root.cancelEditing, selectAndFocus: editing, event: { blur: $root.saveEditing }"> -->

		<div id="list-view" data-bind="visible: searching, foreach: matchingLocations">
			<div class="list-item" data-bind="click: $root.panToAndOpen, event: { mouseenter: $root.highlight }, css: {highlighted: highlighted}">
				<picture>
					<source type="image/webp" data-bind="attr: {srcset: webpUrl}">
						<img class="list-item-img" data-bind="attr: {src: url}">
					</source>
				</picture>
				<div class="list-item-name" data-bind="text: name"></div>
			</div>
		</div>
	</div>
	<script type="text/template" id="infowindow-template">
		<div class="infowindow">
			<a href="" class="infowindow-name"><%= name %></a>
			<picture>
				<source srcset=<%= webpUrl %> type="image/webp">
					<img class="infowindow-img" src=<%= url %>>
				</source>
			</picture>
			<div class="infowindow-description"></div>
		</div>
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
